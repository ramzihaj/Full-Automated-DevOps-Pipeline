apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: time-printer-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/ramzihaj/Full-Automated-DevOps-Pipeline.git"
    targetRevision: HEAD
    path: "complete-devops-project-time-printer"
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true